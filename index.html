<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <nav class="navbar">
    <p>Library</p>
  </nav>
  
  <main>
    <div class="columns is-centered ">
      <div class="column is-half">
        <div class="">
          <form action="" id="add_book_form">
            <div class="field">
              <label for="fname" class="label">Title:</label>
              <div class="control">
                <input type="text" name="fname" id="book_title_id" class="input" placeholder="Book title"><br>
              </div>
            </div>
            <div class="field">
              <label for="fauthor" class="label" >Author:</label>
              <div class="control">
                <input type="text" id="book_author_id" class="input" placeholder="Book author"><br>
              </div>
            </div>
            <div class="field">
              <label for="fpages" class="label">Pages:</label>
              <div class="control">
                <input type="text" id="book_pages_id" class="input" placeholder="Book pages"><br>
              </div>
            </div>
            <div class="control">
              <input type="submit" class="button is-info" value="Save Book">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <section id="books_container" class="columns is-centered">
      <div class="column is-half ">
        
        <div class="card">
          <div class="card-content">
            <p class="title is-4">Book Title</p>
            <div class="content">
              <p>Author: Este aosjdkjs</p>
              <p>Pages: Este aosjdkjs</p>
            </div>
            <button class="button is-info">
              Remove Book
            </button>
          </div>
        </div>

      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p>Library</p>
  </footer>

</body>
</html>
