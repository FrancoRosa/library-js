<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <div class="navbar-item">
        <p class=title><i class="fas fa-book"></i>Library
        </p>
      </div>
    </div>
  </nav>
  
  <main>
    <div class="columns is-centered ">
      <div class="column is-half">
        <div class="">
          <form action="" id="add_book_form">
            <div class="field" id="title_field">
              <label for="fname" class="label">Title:</label>
              <div class="control">
                <input type="text" name="fname" id="book_title_id" class="input" placeholder="Book title"><br>
              </div>
            </div>
            <div class="field" id="author_field">
              <label for="fauthor" class="label" >Author:</label>
              <div class="control">
                <input type="text" id="book_author_id" class="input" placeholder="Book author"><br>
              </div>
            </div>
            <div class="field" id="pages_field">
              <label for="fpages" class="label">Pages:</label>
              <div class="control">
                <input type="text" id="book_pages_id" class="input" placeholder="Book pages"><br>
              </div>
            </div>
            <div class="control">
              <input type="submit" class="button is-info" value="Save Book">
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <section class="columns is-centered">
      <div class="column is-half" id="books_container">
        
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Library</strong> by <a href="https://github.com">Ivan Diaz</a> & <a href="https://github.com">Franco Rosa</a> . 
      </p>
    </div>
  </footer>

</body>
</html>
